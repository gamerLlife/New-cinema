<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="book.css" />
    <title>Movie Seat Booking</title>
    <script>
      function redirectToHomePage(){
        window.location.href="index.html";
      }
      function goToLoginPage() {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
          <div class="logo-container">
              <h1 class="logo clickable" onclick="redirectToHomePage()">Queen's</h1>
          </div>
          <div class="menu-container">
              <ul class="menu-list">
                  <!-- <li class="menu-list-item active clickable">Home</li>
                  <li class="menu-list-item clickable">Movies</li>
                  <li class="menu-list-item clickable">Series</li> -->

              </ul>
          </div>
          <div class="profile-container">
              <!-- <img class="profile-picture" src="img/profile.jpg" alt=""> -->
              <!-- <div class="profile-text-container">
                  <span class="profile-text">Profile</span>
                  <i class="fas fa-caret-down"></i>
              </div> -->
              <button class="userbtn" onclick="goToLoginPage()">Login</button>
              <span class="profile-text">/</span>
              <button class="userbtn">Sign Up</button>
              <!-- <div class="toggle">
                  <i class="fas fa-moon toggle-icon"></i>
                  <i class="fas fa-sun toggle-icon"></i>
                  <div class="toggle-ball"></div>
              </div> -->
              
          </div>
      </div>
  </div>

    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <div class="movie-container">
      <label>Pick a time:</label>
      <select id="time">
        <option value="1">01/01/2024 8AM</option>
        <option value="2">01/01/2024 3AM</option>
        <option value="3">02/01/2024 9PM</option>
        <option value="4">02/01/2024 7PM</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
    </p>
    <script src="book.js"></script>
  </body>
</html>
